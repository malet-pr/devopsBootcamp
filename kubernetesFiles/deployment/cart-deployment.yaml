apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-cart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-cart
  template:
    metadata:
      labels:
        app: ms-cart
    spec:
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: cart-container
          image: maletq/ms-cart:1.0 
          imagePullPolicy: IfNotPresent 
          ports:
            - containerPort: 3002 
          env:
            - name: ENV_VAR_NAME
              value: "DEVELOP_VALUE"
          resources:
            limits:
              cpu: "100m" 
              memory: "64Mi" 
            requests:
              cpu: "50m" 
              memory: "32Mi" 